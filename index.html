<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="top-bar">
            <i class="material-icons">favorite</i>
            <span>Now Playing</span>
            <i id="add" class="material-icons">playlist_add</i>
        </div>
        <div class="img-area">
            <img src="" alt="">
            <div class="lyric"></div>
        </div>
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
        </div>
        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music list</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>
                <!-- here li list are coming from js -->
            </ul>
        </div>
    </div>

    <form class="input-song">
        
        <div class="top-bar">
            <i class="material-icons">edit</i>
            <span>Input New Song</span>
            <i id="close-add" class="material-icons">close</i>
        </div>

        <div class="input-box">
            <label for="name">Song name</label>
            <input id="name" type="text">
        </div>

        <div class="input-box">
            <label for="artist">Artist</label>
            <input id="artist" type="text">
        </div>

        <div class="input-box">
            <label for="image-link">Image-link</label>
            <textarea id="image-link" type="url" rows="3"></textarea>
        </div>

        <div class="input-box">
            <label for="media-link">Media-link</label>
            <textarea id="media-link" type="url" rows="3"></textarea>
        </div>

        <input class="btn" type="submit"></input>

    </form>

    <script src="music-list.js"></script>
    <script src="main.js"></script>

</body>

</html>
